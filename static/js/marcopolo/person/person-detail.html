<div ng-controller="personDetailCtrl">
    <!-- composant HEADER -->
    <div class="container my-header" id="">
        <div class="row">
            <div class="col-lg-5 col-sm-12 col-lg-offset-7 text-right">
                <a href="" ng-click="onExit()">d√©connexion</a>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12">
                <span class="fontsize-x2 color-blueaf">MarcoPolo</span>

            </div>
     
        </div>
    </div>
	
	<br/>

    <div class="container">
        <div class="panel panel-info">
            <div class="panel-heading">
                <h3 class="panel-title">Mise a jour du profil</h3>
            </div>

            <div class="panel-body">
                <form class="" id="my-contact-form" role="form" data-ng-model="personDetailModel" name="personDetailModelForm" novalidate>

                    <div class="form-group" ng-class="{'has-success': personDetailModelForm.useremail.$dirty && personDetailModelForm.useremail.$valid,
                    'has-error': personDetailModelForm.useremail.$dirty && personDetailModelForm.useremail.$invalid}">
                            <label for="useremail" class="control-label">Votre email</label>
                            <input id="useremail" name="useremail" type="email" required class="form-control" ng-model="personDetailModel.mail">
                            <span class="help-block" ng-show="personDetailModelForm.useremail.$pristine || personDetailModelForm.useremail.$valid">&emsp;</span>
                            <span  class="help-block" ng-show="personDetailModelForm.useremail.$dirty" ng-messages="personDetailModelForm.useremail.$error">
                                    <span ng-message="required">
                                        Ce champ est obligatoire
                                    </span>
                                    <span ng-message="email">
                                        Merci d'indiquer une adresse e-mail valide
                                    </span>
                            </span><br/>                       
                    </div>

                    <div class="text-right" >
                        <button type="button"
                                class="btn btn-primary"
                                ng-click="onCancel()">Annuler
                        </button>
                        <button type="button"
                                class="btn btn-primary"
                                ng-click="onDelete()">Supprimer
                        </button>
                        <button type="button"
                                class="btn btn-primary"
                                ng-disabled="personDetailModelForm.$invalid"
                                ng-click="onSubmit(personDetailModel)">Valider
                        </button>
                    </div>
                </form>
            </div><!-- panel body -->
        </div><!-- panel  -->
    </div>
</div>
