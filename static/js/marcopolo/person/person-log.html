<!-- composant HEADER -->
<div class="container my-header" id="">
    <div class="row">
        <div class="col-lg-5 col-sm-12 col-lg-offset-7 text-right">
        </div>
    </div>

    <div class="row">
        <div class="col-xs-10">
            <span class="fontsize-x2 color-blueaf">MarcoPolo</span>
        </div>
    </div>
</div>

<br/>

<div class="container">
    <div class="panel panel-info" ng-controller="personLogCtrl">
        <div class="panel-heading">
            <h3 class="panel-title">Merci de vous connecter</h3>
        </div>

        <div class="panel-body">
            <form class="" id="my-contact-form" role="form" data-ng-model="formPersonLog" name="loginForm" novalidate>

                <div class="form-group">
                    <div>
                        <label for="useremail" class="control-label">Votre email <sup class="color-red">* </sup></label>
                        <input id="useremail" name="useremail" type="email" required class="form-control" ng-model="formPersonLog.mail">
                        <span  class="help-block" ng-show="formPersonLog.useremail.$dirty" ng-messages="formPersonLog.useremail.$error">
                                <span ng-message="required">
                                    Ce champ est obligatoire
                                </span>
                                <span ng-message="email">
                                    Merci d'indiquer une adresse e-mail valide
                                </span>
                            </span><br/>
                    </div>
                </div>

                <div class="form-group">
                    <div class="">
                        <label for="usermdp" class="control-label">Votre mot de passe &emsp;</label><a ng-click="onLost(formPersonLog)">J'ai perdu mon mot de passe</a>
                        <input id="usermdp" name="usermdp" type="password" required class="form-control" ng-model="formPersonLog.mdp">
                    </div>
                </div>

                <div class="text-right" >
                    <button type="button"
                            class="btn btn-primary"
                            data-ng-disabled="formPersonLog.useremail.$invalid"
                            ng-click="onCreate(formPersonLog)">Nouvel utilisateur
                    </button>
                    <button type="button"
                            class="btn btn-primary"
                            data-ng-disabled="formPersonLog.$invalid"
                            ng-click="onSubmit(formPersonLog)">Se connecter
                    </button>
                </div>
                <br/>
                <div class="text-right" >
                    <button type="button"
                            class="btn btn-primary"
                            ng-click="onTestA()">test A
                    </button>
                    <button type="button"
                            class="btn btn-primary"
                            ng-click="onTestB()">test B
                    </button>
                </div>
            </form>
        </div><!-- panel body -->
    </div><!-- panel  -->
</div>
