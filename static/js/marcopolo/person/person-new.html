<div ng-controller="personNewCtrl">
    <!-- composant HEADER -->
    <div class="container my-header" id="">
        <div class="row">
            <div class="col-lg-5 col-sm-12 col-lg-offset-7 text-right">
                <a href="" ng-click="onExit()">
                	<span class="icon-af icon-af-A-basic-power27">{{'LOGOUT' | translate}}</span></a>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-10">
                <span class="fontsize-x2 color-blueaf">MarcoPolo</span>
            </div>
        </div>
    </div>

    <br/>

    <div class="container">
        <div class="panel panel-info">
            <div class="panel-heading">
                <h3 class="panel-title">{{'PERSON_NEW_PROFILE' | translate}}</h3>
            </div>

            <div class="panel-body">
                <form class="" id="my-contact-form" role="form" data-ng-model="personNewModel" name="personNewModelForm" novalidate>

                    <div class="form-group">
                        <label class="control-label">{{'PERSON_NEW_MDP' | translate}}</label>
                        <input class="form-control" ng-model="personNewModel.new"/>

                        <label class="control-label">{{'PERSON_NEW_CONFIRM' | translate}}</label>
                        <input class="form-control" ng-model="personNewModel.confirm"/>

                        <label class="control-label">{{'PERSON_NEW_MAIL' | translate}}</label>
                        <input type="email" required class="form-control" ng-model="personNewModel.mail"/>

                        <label class="control-label">{{'PERSON_NEW_LANG' | translate}}</label>
                        <select class="form-control"
                            ng-model="personNewModel.langue"
                            ng-options="language.nom for language in languages">
                        </select>
                    </div>

                    <div class="text-right" >
                        <button type="button"
                                class="btn btn-primary"
                                ng-click="onCancel()">{{'CANCEL' | translate}}
                        </button>
                        <button type="button"
                                class="btn btn-primary"
                                ng-click="onSubmit(personNewModel)">{{'UPDATE' | translate}}
                        </button>
                    </div>
                </form>
            </div><!-- panel body -->
        </div><!-- panel  -->
    </div>
</div>
