<div class="panel panel-info" ng-controller="loginNewCtrl">
    <div class="panel-heading">
        <h3 class="panel-title">Merci de vous connecter</h3>
    </div>

    <div class="panel-body">
        <form class="" id="my-contact-form" role="form" data-ng-model="formLogin" name="loginForm" novalidate>

            <div class="form-group">
                <div>
                    <label for="useremail" class="control-label">Votre email <sup class="color-red">* </sup></label>
                    <input id="useremail" name="useremail" type="email" required class="form-control" ng-model="formLogin.mail">
                    <span  class="help-block" ng-show="loginForm.useremail.$dirty" ng-messages="loginForm.useremail.$error">
							<span ng-message="required">
								Ce champ est obligatoire	
							</span>	
							<span ng-message="email">
								Merci d'indiquer une adresse e-mail valide
							</span>							
						</span><br/>
                </div>
            </div>

            <div class="form-group">
                <div class="">
                    <label for="usermdp" class="control-label">Votre mot de passe &emsp;</label><a href="#/persons/:personId/marquepages" ng-click="confirmation();">J'ai perdu mon mot de passe</a>
                    <input id="usermdp" name="usermdp" type="password" required class="form-control" ng-model="formLogin.mdp">
                </div> 
            </div>

            <div class="text-right" >
           		<button type="button"
                        name="submit-btn1"
                        class="btn btn-primary"
                        data-ng-disabled="loginForm.useremail.$invalid"
                        ng-click="submit(formLogin)">Nouvel utilisateur
                </button>
                <button type="button"
                        name="submit-btn2"
                        class="btn btn-primary"
                        data-ng-disabled="loginForm.$invalid" 
                        ng-click="submit(formLogin)">Se connecter
                </button> 
            </div>
        </form>
    </div><!-- panel body -->
</div><!-- panel  -->
