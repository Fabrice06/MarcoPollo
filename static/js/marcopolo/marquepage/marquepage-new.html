<form class="" name="mqpForm" id="my-contact-form" action="" method="post" novalidate="true" role="form">
	<div class="form-group">

		<div class="panel panel-info">
			<div class="panel-heading">
				<h3 class="panel-title">Mon MarquePage
					<span class="icon-af icon-af icon-af icon-af icon-af-C-metier-meridiens pull-right"></span>
				</h3>
			</div>

			<div class="panel-body">

				<div class="input-group input-group-lg"
                     ng-class="{'has-success' : mqpForm.mqpUrl.$dirty && mqpForm.mqpUrl.$valid,
                               'has-error': mqpForm.mqpUrl.$dirty && mqpForm.mqpUrl.$invalid}" >
					<span class="input-group-addon" id="basic-addon1">@</span>
					<input name="mqpUrl" type="text" class="form-control" aria-describedby="basic-addon1" required>
                    <span ng-show="mqpForm.mqpUrl.$dirty" ng-messages="mqpForm.mqpUrl.$error">
                        <span class="help-block" ng-message="required">
                            Ce champ est obligatoire
                        </span>
                        <span class="help-block" ng-message="url">
                            Ce champ doit être une URL
                        </span>
					</span>
				</div>

				<br/>

				<table class="table">
					<thead>
						<tr>
							<th>
								<div class="input-group">
									<div class="input-group-btn">
										<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Clé
											<span class="caret"></span>
										</button>

										<ul class="dropdown-menu" role="menu">
											<li><a href="#">Action</a></li>
											<li><a href="#">Another action</a></li>
											<li><a href="#">Something else here</a></li>
											<li role="separator" class="divider"></li>
											<li><a href="#">Separated link</a></li>
										</ul>
									</div>

									<input type="text" class="form-control" aria-label="...">
								</div><!-- /input-group -->
							</th>

							<th>
								<div class="input-group">
									<div class="input-group-btn boutonBlanc">
										<button type="button" class="btn btn-default dropdown-toggle " data-toggle="dropdown" aria-expanded="false" disabled>Valeur
										</button>
									</div>

									<input type="text" class="form-control" placeholder="" aria-label="...">
									<!--		<input type="text" class="form-control" placeholder="Valeur" aria-label="...">  -->
								</div><!-- /input-group -->
							</th>
                            
							<th class="last_column">
								<div class="btn-group">
									<label class="btn btn-info" ng-model="radioModel" btn-radio="'Left'">+</label>
								</div>
							</th>
						</tr>
					</thead>

					<tbody>
					
					</tbody>
				</table>

				<div class="text-right">
					<button ng-disabled="mqpForm.$invalid" type="submit" name="submit-btn" value="1" class="btn btn-primary">Valider</button>
				</div>

			</div><!-- panel body -->
		</div><!-- panel  -->
	</div>
</form>
